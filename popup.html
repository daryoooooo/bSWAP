
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>B-swap</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background: none">
   

   <div class="mainpopup">
       <div class="content-popup">
  
         <div class="form-content">
                  <div class="part1">
                  <div class="input-label">
                       <p class="label">Token</p>
                  </div>
              
               <div class="input-group">
                      <select id="jntr-select">
        <option  value="0" data-imagesrc="imgs/jntr-coins/jnyr-b.png" data-description="JNTR/b"></option>
        
        
        <option value="1" data-imagesrc="imgs/jntr-coins/b-swapcoins.png" data-description="bSWAP"></option>
        
        <option value="2"  data-imagesrc="imgs/jntr-coins/jnyr-b.png" data-description="JNTR/e"></option>
        
        
         <option value="3"  data-imagesrc="imgs/jntr-coins/group1.png"data-description="JNTR/b - BNB LP" ></option>
         
         
          <option value="4"  data-imagesrc="imgs/jntr-coins/group3.png"data-description="JNTR/b - BNB LP" ></option>
        
        <option value="5"  data-imagesrc="imgs/jntr-coins/group4.png"data-description="JNTR/b - BNB LP" ></option>
        
        
        
        
        
       
    </select>
               </div>
           </div>
           <div class="part2">
               <div class="input-label">
                     <p class="label">Your Staking</p>
                     <div class="stakemax">
                        <input type="checkbox" id="checkstakemax">
                         <span class="span-check"></span>
                         <label for="checkstakemax" class="stakeheading">stake max</label>
                         
                     </div>
               </div>
               <div class="input-group">
                   <p class="usdlabel"><span>$</span><span>usd</span></p>
                   <input type="text" placeholder="100,000">
                   <div class="code">
                       <img src="imgs/jntr-coins/parcode.png" alt="">
                       <span>[1,000 JNTR/b]</span>
                   </div>
               </div>
           </div>
           <div class="part3">
                    <div class="input-label">
                     <p class="label">Period</p>
                  
               </div>
               <div class="input-group">
                     <select id="demo-htmlselect">
        <option value="0"  data-description="7 Days 12%"></option>
           
        <option value="1" selected="selected" data-description="14 Days 28.36%"></option>
            
        <option value="2"   data-description="21 Days 34.36%"></option>
           
        <option value="3" data-description="30 Days 40%"></option>
            
          <option value="4" data-description="60 Days 45%"></option>   
            
         <option value="5" data-description="90 Days 47%"></option>   
            
         <option value="6" data-description="180 Days 50%"></option>       
                
          <option value="7" data-description="365 Days 100%"></option>            
    </select>
               </div>
           </div>
           <div class="part4">
                  <div class="input-label">
                     <p class="label">Rewards</p>
                  
               </div>
               <div class="input-group">
                   <p class="txtreward">28.36% Est APY <span>7 days 12% paid in JNTR/b</span></p>
               </div>
           </div>
        
         </div>
             <div class="part5">
               <button type="submit">stake now</button>
           </div>
           
           <div class="closebtn">
               <span class="icon-x"></span>
           </div>
           
       </div>
   </div>
   
 
   
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="js/jquery.ddslick.min.js"></script>
   <script src="js/popup.js"></script>
    
</body>
</html>
